<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Women Only Travel</title>
  <link rel="stylesheet" href="women.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    #map {
      width: 100%;
      height: 100%;
    }

    #mapWrapper {
      flex: 1;
      position: relative;
      height: 100vh;
    }

    #mapPlaceholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: gray;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><h1>Women Only Bus Finder</h1></div>
  </nav>

  <main style="display: flex;">
    <!-- Left: Form -->
    <div class="form-container">
      <h2>Find a Route</h2>
      <div class="route-form">
        <label for="fromStation">From</label>
        <select id="fromStation">
          <option selected disabled>Select Source</option>
        </select>

        <label for="toStation">To</label>
        <select id="toStation">
          <option selected disabled>Select Destination</option>
        </select>

        <button id="searchBtn">Find Women Only Bus</button>
        <a href="busbooking.html">
          <button>.   Book Bus.   </button>
        </a>
      </div>

      <div id="result"></div>
    </div>

    <!-- Right: Map -->
    <div id="mapWrapper">
      <div id="mapPlaceholder">Map will appear here after you search</div>
      <div id="map"></div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="women.js"></script>
</body>
</html>
