<!-- citybus.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CityBus Main</title>
  <link rel="stylesheet" href="CityBusstyle.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="citybus.js" defer></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    nav { background-color: #2c3e50; padding: 10px 20px; }
    nav h1 { color: white; }
    main { display: flex; height: calc(100vh - 60px); }
    .form-container { width: 35%; padding: 20px; background-color: #141313; overflow-y: auto; }
    .form-container h2 { margin-top: 0; color: white; }
    .route-form label, .route-form select, .route-form button { display: block; margin-bottom: 15px; width: 100%; }
    #map { flex: 1; height: 100%; position: relative; }
    #map .placeholder { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #555; font-size: 20px; z-index: 999; }
  </style>
</head>
<body>
  <nav><div class="logo"><h1>SmartBus</h1></div></nav>
  <main>
    <section class="form-container">
      <h2>Find Your Bus Route</h2>
      <div id="busForm" class="route-form">
        <label for="fromStation" style="color:white">From:</label>
        <select id="fromStation"></select>
        <label for="toStation" style="color:white">To:</label>
        <select id="toStation"></select>
        <button id="searchBtn">Search Route</button>
        
      </div>
      <div id="result" style="color:white;"></div>
    </section>
    <section id="map">
      <div class="placeholder">Map will appear here</div>
    </section>
  </main>
</body>
</html>
